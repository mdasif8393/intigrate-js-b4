<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <h1>Exploring events</h1>
    <button onclick="handleClick()">Click me</button>
    <button id="second">Click Me-2</button>
    <button id="third-button">Click Me-3</button>
    <button id="forth-button">Click Me-4</button>

    <script>
        function handleClick(){
            document.body.style.backgroundColor = 'cyan';   
}
        var secondButton = document.getElementById('second');
        secondButton.addEventListener('click', handleClick);

        document.getElementById('third-button').addEventListener('click', function() {
            document.body.style.backgroundColor = 'red';
            document.body.style.border = '1px solid black';
        })
    </script>
</body>
</html>
